{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

    <header class="fix">
        <h1> {{ movie.title }} </h1>
    </header>

    <section id="Infos" class='fix'>
        <figure class="fl"><img src="/media/{{ movie.picture }}" alt=""></figure>

        <article class="fl">
            <p class="tit">Sinopse:</p>
            <p class="txt">
                {{ movie.resume }}
            </p>
            <p class="tit">Genero:</p>
            <p class="txt">
                <a href="{{ movie.genre.slug }}">{{ movie.genre.name }}</a>
            </p>

            <p class="tit">Atores:</p>
            <p class="txt">
                {% for actor in movie.actor.all %}
                    <a href="{{ actor.slug }}"> {{ actor.name }} </a>
                {% endfor %}
            </p>
        </article>

    </section>

    <section id="listagem" class='fix'>
        <header class="fix">
            <h2>Filmes Relacionados</h2>
        </header>
        <ul>
            <li class="fl"><a href="interna.html"><img src="static/img/cartaz2.jpg" alt=""></a></li>
            <li class="fl"><a href="interna.html"><img src="static/img/cartaz3.jpg" alt=""></a></li>
            <li class="fl"><a href="interna.html"><img src="static/img/cartaz4.jpg" alt=""></a></li>
            <li class="fl"><a href="interna.html"><img src="static/img/cartaz5.jpg" alt=""></a></li>
            <li class="fl last"><a href="interna.html"><img src="static/img/cartaz6.jpg" alt=""></a></li>
            <li class="fl"><a href="interna.html"><img src="static/img/cartaz7.jpg" alt=""></a></li>
            <li class="fl"><a href="interna.html"><img src="static/img/cartaz8.jpg" alt=""></a></li>
            <li class="fl"><a href="interna.html"><img src="static/img/cartaz9.jpg" alt=""></a></li>
            <li class="fl"><a href="interna.html"><img src="static/img/cartaz10.jpg" alt=""></a></li>
            <li class="fl last"><a href="interna.html"><img src="static/img/cartaz11.jpg" alt=""></a></li>
        </ul>
    </section>

{% endblock content %}
